<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Calculadora de gorjeta</title>
  </head>

  <body>
    <h1 class="titulo">Calculador de gorjeta</h1>
    <div class="container">
      <div class="calc">
        <div>
          <h3 class="texto">Valor da conta</h3>
          <input id="valorDaConta" type="number" value="" placeholder="Valor" />

          <h3 class="texto">Porcentagem da gorjeta %</h3>
          <button onclick="porcentagem(5,1)" id="porcent5" class="btn">
            5%
          </button>
          <button onclick="porcentagem(10,2)" id="porcent10" class="btn">
            10%
          </button>
          <br />
          <button onclick="porcentagem(15,3)" id="porcent15" class="btn">
            15%
          </button>
          <button onclick="porcentagem(20,4)" id="porcent20" class="btn">
            20%
          </button>
          <br />
          <input
            id="porcentOutra"
            type="number"
            placeholder="Outra Porcentagem"
          />

          <h3 class="texto">Em quantas pessoas vocÃªs iram dividir?</h3>
          <input id="qtdPessoas" type="text" value="1" placeholder="1" />
        </div>

        <button onclick="calcular() " id="btnCalcular">Calcular</button>
      </div>
      <div class="resultado">
        <div>
          <h3 class="texto">Total da gorjeta</h3>
          <h3 id="gorgetaTotal" class="total">0 R$</h3>
          <br />
          <br />
          <br />
          <h3 class="texto">Total por pessoa</h3>
          <h3 id="gorjetaPorPessoa" class="total">0 R$</h3>
        </div>
        <button onclick="resetar()" id="btnResetar">Resetar</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
